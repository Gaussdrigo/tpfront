<!-- Modal -->
<div class="modal fade" id="staticBackdrop" data-bs-backdrop="static" data-bs-keyboard="false" tabindex="-1"
    aria-labelledby="staticBackdropLabel" aria-hidden="true">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title" id="staticBackdropLabel">Agregar Proveedor</h5>
                <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
            <div class="modal-body">
                <!-- Contenido del modal -->
                <form (ngSubmit)="createProveedor()">
                    <div>
                        <label for="nombre">Nombre del Proveedor:</label>
                        <input type="text" id="nombre" [(ngModel)]="proveedor.nombre" name="nombre" required />
                    </div>

                    <button type="submit" class="btn btn-primary" data-bs-dismiss="modal">Crear</button>
                </form>
            </div>
        </div>
    </div>
</div>
